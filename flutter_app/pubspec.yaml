name: flutter_app
description: "An Example Nerves + Flutter Project"
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.4.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.11
  flutter_hooks: ^0.20.5
  web_socket_channel: ^3.0.1
  http: ^1.2.2
  virtual_keyboard_multi_language: ^1.1.2
  grpc: ^4.0.1
  protobuf: ^3.1.0
  circular_buffer: ^0.12.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - google_fonts/
    - images/
